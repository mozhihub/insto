    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>

        .bg-glow { position: absolute; width: 350px; height: 350px; background: #ff0050; filter: blur(120px); opacity: 0.25; z-index: -1; }

        button { background: #fff; color: #000; border: none; padding: 18px; border-radius: 50px; font-weight: bold; width: 100%; cursor: pointer; font-size: 18px; transition: 0.3s; }
        #status-msg { display: none; margin-top: 15px; font-weight: bold; font-size: 16px; color: #00ff88; }

<body>
    <div class="bg-glow"></div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBLyf_dz6xPC9wdthZSVtpatkc8JgFhE4Q", 
            databaseURL: "https://chatbox-chats-default-rtdb.firebaseio.com" 
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        const params = new URLSearchParams(window.location.search);
        const rawUser = params.get('u') || "Anonymous";
        
        // Firebase-à®•à¯à®•à®¾à®• Username-à®²à¯ à®‰à®³à¯à®³ à®ªà¯à®³à¯à®³à®¿à®¯à¯ˆ à®¨à¯€à®•à¯à®•à¯à®•à®¿à®±à¯‹à®®à¯ (à®‰à®¤à®¾à®°à®£à®®à¯: kavin.199 -> kavin199)

        const safeUser = rawUser.replace(/[.$#[\]/]/g, ""); 

        document.getElementById('user-display').innerText = "@" + rawUser;
        document.getElementById('p-img').src = `https://unavatar.io/instagram/${rawUser}`;

        function celebrate() {
            var end = Date.now() + (3 * 1000);
            var colors = ['#ff0050', '#00ff88', '#ffffff'];
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function sendNGL() {
            const msgInput = document.getElementById('message');
            const msg = msgInput.value.trim();
            const btn = document.getElementById('send-btn');
            const statusMsg = document.getElementById('status-msg');

            if(!msg) return alert("Type something!");

            btn.disabled = true;
            btn.innerText = "Sending...";

            // safeUser-à® à®ªà®¯à®©à¯à®ªà®Ÿà¯à®¤à¯à®¤à®¿ à®Ÿà¯‡à®Ÿà¯à®Ÿà®¾ à®šà¯‡à®®à®¿à®•à¯à®•à®¿à®±à¯‹à®®à¯
            const dbRef = firebase.database().ref('users/' + safeUser + '/messages');
            
            dbRef.push({
                text: msg,
                timestamp: Date.now()
            }, function(error) {
                if (error) {
                    alert("à®ªà®¿à®´à¯ˆ: " + error.message);

                }
            });
        }
