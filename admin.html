<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inbox</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
        .nav { max-width: 500px; margin: auto; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .story-card { background: linear-gradient(135deg, #ff0050, #ff00c8); border-radius: 20px; padding: 20px; margin: 15px auto; max-width: 500px; box-shadow: 0 10px 20px rgba(255, 0, 80, 0.2); }
        .msg-text { font-size: 20px; font-weight: bold; margin-bottom: 15px; }
        .btn-del { background: rgba(0,0,0,0.3); border: none; color: white; padding: 5px 10px; border-radius: 10px; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <div class="nav">
        <h2 id="title">Inbox</h2>
        <a href="index.html" style="color:#0095f6; text-decoration:none;">Back</a>
    </div>
    <div id="list"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBLyf_dz6xPC9wdthZSVtpatkc8JgFhE4Q",
            databaseURL: "https://chatbox-chats-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const user = params.get('u');

        if(user) {
            document.getElementById('title').innerText = `@${user}'s Inbox`;
            db.ref('users/' + user + '/messages').on('value', snap => {
                const list = document.getElementById('list');
                const data = snap.val();
                list.innerHTML = "";
                if(data) {
                    Object.keys(data).reverse().forEach(k => {
                        list.innerHTML += `
                            <div class="story-card">
                                <button class="btn-del" onclick="deleteMsg('${k}')">Delete</button>
                                <div class="msg-text">"${data[k].text}"</div>
                                <div style="font-size:10px; opacity:0.7;">${new Date(data[k].timestamp).toLocaleString()}</div>
                            </div>`;
                    });
                } else {
                    list.innerHTML = "<p style='text-align:center;'>No messages yet.</p>";
                }
            });
        }

        function deleteMsg(k) { if(confirm("Delete?")) db.ref('users/'+user+'/messages/'+k).remove(); }
    </script>
</body>
</html>
